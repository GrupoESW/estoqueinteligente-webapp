  {% include 'menu.html' %}
  <section class="home-section">
    
  <div class="text">
    <h1 class="texto-colorido">Dashboard</h1>

  <div class="text">
    <p class="text">Transformando desperdício em delícias: Controle seu estoque!</p>
    <span class="notification">2</span>
  </div>
  <div class="panels"> 
    <button class="botoes" id="inserePopupOpen">Editar estoque</button>
  </div>
  <div id="popup" class="popup">
      <div class="popup-content">
          <span id="inserePopupClose" class="close-button">&times;</span>
          <form id="stock-operation">
            <label for="product">Produto:</label><br>
            <input type="text" id="product" name="product" required><br>
            
            <label for="quantity">Quantidade:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br>
            
            <label for="operation">Operação:</label><br>
            <select id="operation" name="operation">
              <option value="add">Adicionar ao estoque</option>
              <option value="remove">Remover do estoque</option>
            </select><br>
            
            <input type="submit" value="Executar">
          </form>
      </div>
  </div>
<div class="table">
      <table class="rounded-table">
        <thead>
           <tr>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Dias para vencer</th>
              <th>Sugestões</th>
           </tr>
        </thead>
        <tbody>
           <tr>
              <td>Feijão</td>
              <td>500g</td>
              <td>5</td>
              <td>Fazer feijoada</td>
           </tr>
           <tr>
              <td>Linguiça Calabresa</td>
              <td>1kg</td>
              <td>6</td>
              <td>Fazer feijoada</td>
           </tr>
           <tr>
            <td>Alho</td>
            <td>100g</td>
            <td>10</td>
            <td>Fazer feijoada ou risoto</td>
         </tr>
         <tr>
            <td>Arroz</td>
            <td>1kg</td>
            <td>11</td>
            <td>Fazer risoto</td>
         </tr>
        </tbody>
      </table>

    </div>


      </div>

    <div class="container">
       <div class="footer">
          <footer class="bg-light text-center text-white">
        <!-- Grid container -->

  </div>
  </section>
  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");
  
    closeBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("open");
      menuBtnChange();//calling the function(optional)
    });
  
    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
     if(sidebar.classList.contains("open")){
       closeBtn.classList.replace("bx-menu", "bx-menu-alt-right","texto-colorido");//replacing the iocns class
     }else {
       closeBtn.classList.replace("bx-menu-alt-right","bx-menu","texto-colorido");//replacing the iocns class
     }
    }
    </script>
      <script src="{{ url_for('static', filename='popupEstoque.js') }}"></script>
