<!DOCTYPE html>
<html>
<head>
<title>Dispensa Inteligente</title>
<link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
<script src="{{ url_for('static', filename='sidebar.js') }}"></script>

</head>

<body>

  <div id="mySidenav" class="sidenav">
    <label class="title">Dispensa Inteligente</label>

    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Estoque</a>
    <a href="#">Receitas</a>
    <a href="#">Sugestão de Receitas</a>
    <a id="apiButton">Chamar API</a>
  </div>

  <span class="notification">2</span>


<div id="myDash" class="panels">
  <span style="cursor:pointer" onclick="openNav()">&#9776;</span>
  <div class="panel">
    <div class="panel-title">Ingredientes vencendo</div>
    <div>4</div>
  </div>
  
  <div class="panel">
    <div class="panel-title">Sugestões</div>
    <div>3</div>
  </div>

  <div class="panel">
    <div class="panel-title">Receitas cadastradas</div>
    <div>5</div>
  </div>

  <table class="rounded-table">
    <thead>
       <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Dias para vencer</th>
          <th>Sugestões</th>
       </tr>
    </thead>
    <tbody>
       <tr>
          <td>Feijão</td>
          <td>500g</td>
          <td>5</td>
          <td>Fazer feijoada</td>
       </tr>
       <tr>
          <td>Linguiça Calabresa</td>
          <td>1kg</td>
          <td>6</td>
          <td>Fazer feijoada</td>
       </tr>
       <tr>
        <td>Alho</td>
        <td>100g</td>
        <td>10</td>
        <td>Fazer feijoada ou risoto</td>
     </tr>
     <tr>
        <td>Arroz</td>
        <td>1kg</td>
        <td>11</td>
        <td>Fazer risoto</td>
     </tr>
    </tbody>
  </table>
</div>
  <script>
      $(document).ready(function(){
        $("#apiButton").click(function(){
          $.get("https://{{ api_url }}/example", function(data, status){
            alert("Data: " + data + "\nStatus: " + status);
          });
        });
      });
    </script>

</body>
</html>
